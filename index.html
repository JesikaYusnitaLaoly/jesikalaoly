<div class="about fade-in" style="margin-top: 50px;">
    <h2 style="text-align: center; font-size: 28px; margin-bottom: 20px;">Tabel Perkalian 10 x 10</h2>
    <div style="overflow-x: auto;">
        <table class="tabel-perkalian">
            <thead>
                <tr>
                    <th>*</th>
                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<th>${i}</th>`);
                        }
                    </script>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write('<tr>');
                        document.write(`<th>${i}</th>`);
                        for (let j = 1; j <= 10; j++) {
                            document.write(`<td>${i * j}</td>`);
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>
</div>
