<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Jesika Yusnita Laoly</title>
    <style>
        /* HEADER */
        header {
            background-color: #00BFFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header img {
            height: 50px;
        }

        header nav ul {
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        header nav ul li a:hover {
            color: #FFD700;
        }

        /* SEARCH BAR */
        .search-container {
            text-align: center;
            margin: 20px;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #00BFFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-container button:hover {
            background-color: #008CBA;
        }

        /* BUKU CONTAINER */
        .buku-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .buku {
            width: 220px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .buku:hover {
            transform: scale(1.05);
        }

        .buku img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .buku p {
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
        }

        .buku a {
            display: block;
            margin-top: 5px;
            padding: 8px;
            background: #00BFFF;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .buku a:hover {
            background: #005f9e;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website">
    <h1>Perpustakaan Jesika Yusnita Laoly</h1>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<!-- SEARCH BAR -->
<div class="search-container">
    <input type="text" id="searchBar" placeholder="Cari buku..." onkeyup="searchBooks()">
    <button onclick="searchBooks()">Cari</button>
</div>

<!-- REKOMENDASI BUKU -->
<div class="buku-container" id="bukuContainer">
    <div class="buku" data-title="Know Can Do">
        <img src="https://i.imgur.com/x3IigYG.jpg" alt="Buku 1">
        <p>Know Can Do!</p>
        <a href="#">Download</a>
    </div>
    <div class="buku" data-title="That Will Never Work">
        <img src="https://i.imgur.com/wRDhdzT.jpg" alt="Buku 2">
        <p>That Will Never Work</p>
        <a href="#">Download</a>
    </div>
    <div class="buku" data-title="Win Keep Grow">
        <img src="https://res.cloudinary.com/dwa2jqgtp/image/upload/v1742386051/Screenshot_20250319_175543_Drive_tzjdda.jpg" alt="Buku 3">
        <p>Win Keep Grow</p>
        <a href="#">Download</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 All rights reserved</p>
</footer>

<script>
    function searchBooks() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let books = document.querySelectorAll(".buku");
        
        books.forEach(book => {
            let title = book.getAttribute("data-title").toLowerCase();
            if (title.includes(input)) {
                book.style.display = "block";
            } else {
                book.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
