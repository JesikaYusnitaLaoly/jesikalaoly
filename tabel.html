<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Jesika Yusnita Laoly</title>
    <style>
        /* HEADER */
        header {
            background-color: #00BFFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header img {
            height: 50px;
        }

        header nav ul {
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        header nav ul li a:hover {
            color: #FFD700;
        }

        /* ANIMASI FADE-IN */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* SECTION "TENTANG SAYA" */
        .about {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .about h2 {
            color: #00BFFF;
        }

        .about p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* REKOMENDASI BUKU */
        .rekomendasi {
            text-align: center;
            padding: 20px;
        }

        .buku-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .buku {
            width: 220px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .buku:hover {
            transform: scale(1.05);
        }

        .buku img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .buku p {
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
        }

        .buku a {
            display: block;
            margin-top: 5px;
            padding: 8px;
            background: #00BFFF;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .buku a:hover {
            background: #005f9e;
        }

        /* FOOTER */
        footer {
            background-color: #00BFFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
            animation: fadeIn 2s ease-in;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

</header>

    <h2>Tabel Perkalian 10 x 10</h2>

    <table id="perkalian">
        <thead>
            <tr>
                <th>*</th>
                <!-- Kolom Header 1-10 -->
            </tr>
        </thead>
        <tbody>
            <!-- Baris akan diisi oleh JavaScript -->
        </tbody>
    </table>

    <script>
        const table = document.getElementById('perkalian');
        const theadRow = table.querySelector('thead tr');

        // Tambah header kolom 1-10
        for (let i = 1; i <= 10; i++) {
            const th = document.createElement('th');
            th.textContent = i;
            theadRow.appendChild(th);
        }

        // Tambah isi tabel
        const tbody = table.querySelector('tbody');
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('tr');
            const th = document.createElement('th');
            th.textContent = i;
            row.appendChild(th);

            for (let j = 1; j <= 10; j++) {
                const td = document.createElement('td');
                td.textContent = i * j;
                row.appendChild(td);
            }

            tbody.appendChild(row);
        }
    </script>

</body>
